<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>valentine proposal by mason</title>

<style>
/* ---------- FONT ---------- */
/* Aptos is not web-hosted. This uses Aptos if installed, with clean fallbacks */
:root {
  --paper-red: #b11226;
  --ink: #3a0008;
}
* {
  box-sizing: border-box;
  font-family: "Aptos", "Segoe UI", "Inter", system-ui, sans-serif;
}

body {
  margin: 0;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* ---------- PAPER ---------- */
.paper {
  width: 90%;
  max-width: 820px;
  min-height: 90vh;
  background: linear-gradient(
    180deg,
    #c5162d 0%,
    var(--paper-red) 100%
  );
  border-radius: 6px;
  padding: 48px 36px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.25);
  color: #fff;
  position: relative;
  overflow: hidden;
}

.paper::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.04),
      rgba(255,255,255,0.04) 1px,
      transparent 1px,
      transparent 6px
    );
  pointer-events: none;
}

/* ---------- PAGES ---------- */
.page {
  display: none;
  height: 100%;
  text-align: center;
}
.page.active {
  display: block;
}

h1 {
  font-size: clamp(2rem, 5vw, 3.2rem);
  margin-bottom: 16px;
  letter-spacing: 0.04em;
}

h2 {
  font-size: clamp(1.5rem, 4vw, 2.4rem);
  margin-bottom: 24px;
}

p {
  font-size: 1.15rem;
  opacity: 0.95;
}

/* ---------- MEDIA PLACEHOLDERS ---------- */
/* ---------- MEDIA STYLING ---------- */
.media {
  display: flex;
  justify-content: center;   /* center horizontally */
  align-items: center;       /* center vertically if needed */
  margin: 20px 0;
  padding: 0;
}

.page#page1 .media img,
.page#page1 .media video,
.page#page2 .media img,
.page#page2 .media video {
  width: 70%;                /* normal size on page 1 & 2 */
  max-width: 400px;          /* prevents huge images on desktop */
  height: auto;
  display: block;
  margin-top: 20px;          /* push below text */
  border-radius: 8px;
}

.page#page3 .media img,
.page#page3 .media video {
  width: 80%;                /* slightly bigger on page 3 */
  max-width: 500px;
  height: auto;
  display: block;
  margin-bottom: 20px;       /* optional spacing below */
  border-radius: 8px;
}

/* ---------- BUTTONS ---------- */
button {
  border: none;
  padding: 14px 28px;
  font-size: 1.05rem;
  border-radius: 999px;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

button.primary {
  background: #fff;
  color: var(--paper-red);
  font-weight: 700;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
}

button.secondary {
  background: rgba(0,0,0,0.25);
  color: #fff;
  margin-left: 12px;
}

button:hover {
  transform: translateY(-2px);
}

/* ---------- YES OVERWHELM ---------- */
#yesBtn {
  position: relative;
  z-index: 5;
}
#noBtn {
  position: relative;
  z-index: 4;
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 480px) {
  .paper {
    padding: 32px 20px;
  }
  button.secondary {
    margin-left: 0;
    margin-top: 12px;
  }
}
</style>
</head>

<body>

<div class="paper">

  <!-- PAGE 1 -->
  <section class="page active" id="page1">
    <h1>Hello, misis ko!</h1>
    <p>Please take time to answer this.</p>

    <div class="media">
      <img src="C:\Users\Mason\Downloads\tulips no bg.png">
    </div>

    <button class="primary" onclick="goToPage(2)">Next page</button>
  </section>

  <!-- PAGE 2 -->
  <section class="page" id="page2">
    <h2>Will you let me be your Valentine? :))</h2>

    <div class="media">
      <img src="https://media.tenor.com/YjYZYinZG-4AAAAM/spongebob-squarepants-begging.gif">
    </div>

    <div>
      <button id="yesBtn" class="primary" onclick="goToPage(3)">
        YES
      </button>
      <button id="noBtn" class="secondary">
        NO :((
      </button>
    </div>
  </section>

  <!-- PAGE 3 -->
  <section class="page" id="page3">
    <div class="media">
      	<img src="https://media.tenor.com/SpI4jKWrSWwAAAAM/funny-woohoo.gif">
    </div>

    <h1>YAAAAYYYYYY!!! SEE YOUUUU, MY LANGLANG!!</h1>
    <p>I LOVE YOU SO MUCH &lt;33</p>
  </section>

</div>

<script>
/* ---------- PAGE NAV ---------- */
function goToPage(n) {
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById("page" + n).classList.add("active");
}

/* ---------- YES BUTTON DOMINATION ---------- */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let scale = 1;

function growYes() {
  scale += 0.25;
  yesBtn.style.transform = `scale(${scale})`;
}

/* Desktop hover */
noBtn.addEventListener("mouseenter", growYes);

/* Mobile + tablet tap */
noBtn.addEventListener("touchstart", function (e) {
  e.preventDefault();
  growYes();
});

/* Also grow if NO is clicked */
noBtn.addEventListener("click", function (e) {
  e.preventDefault();
  growYes();
});
</script>

</body>
</html>
